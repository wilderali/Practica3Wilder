<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Seminarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Registro en Seminarios</h2>
    <form method="POST" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Turno</label><br>
            <input type="radio" name="turno" value="Mañana" required> Mañana
            <input type="radio" name="turno" value="Tarde"> Tarde
            <input type="radio" name="turno" value="Noche"> Noche
        </div>
        <div class="mb-3">
            <label class="form-label">Seminarios disponibles</label><br>
            <input type="checkbox" name="seminarios" value="Inteligencia Artificial"> Inteligencia Artificial<br>
            <input type="checkbox" name="seminarios" value="Machine Learning"> Machine Learning<br>
            <input type="checkbox" name="seminarios" value="Simulación con Arena"> Simulación con Arena<br>
            <input type="checkbox" name="seminarios" value="Robótica Educativa"> Robótica Educativa<br>
        </div>
        <button type="submit" class="btn btn-primary">Enviar registro</button>
    </form>
</div>
</body>
</html>
