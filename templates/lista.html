<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Inscritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Listado de Inscritos</h2>
    <table class="table table-striped table-bordered shadow">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Turno</th>
                <th>Seminarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for inscrito in inscritos %}
            <tr>
                <td>{{ inscrito.fecha }}</td>
                <td>{{ inscrito.nombre }}</td>
                <td>{{ inscrito.apellido }}</td>
                <td>{{ inscrito.turno }}</td>
                <td>{{ inscrito.seminarios }}</td>
                <td>
                    <a href="{{ url_for('editar', index=loop.index0) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar', index=loop.index0) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('registro') }}" class="btn btn-success">Nuevo Registro</a>
</div>
</body>
</html>
